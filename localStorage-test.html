<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>localStorage Test for Picarro SearchAI</h1>
    
    <div id="results"></div>
    
    <button onclick="testLocalStorage()">Test localStorage</button>
    <button onclick="saveTestData()">Save Test Data</button>
    <button onclick="loadTestData()">Load Test Data</button>
    <button onclick="clearTestData()">Clear Test Data</button>
    
    <script>
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isError ? 'error' : 'success'}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }
        
        function testLocalStorage() {
            log('Testing localStorage availability...');
            
            try {
                const test = '__localStorage_test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                log('‚úÖ localStorage is available and working');
            } catch (error) {
                log('‚ùå localStorage is not available: ' + error.message, true);
            }
        }
        
        function saveTestData() {
            log('Saving test data...');
            
            try {
                const testData = {
                    chats: [
                        {
                            id: 'test-1',
                            title: 'Test Chat',
                            messages: [
                                {
                                    id: 'msg-1',
                                    content: 'Hello from test',
                                    role: 'user',
                                    timestamp: new Date().toISOString()
                                }
                            ],
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString()
                        }
                    ]
                };
                
                localStorage.setItem('picarro-chats', JSON.stringify(testData));
                log('‚úÖ Test data saved successfully');
            } catch (error) {
                log('‚ùå Error saving test data: ' + error.message, true);
            }
        }
        
        function loadTestData() {
            log('Loading test data...');
            
            try {
                const data = localStorage.getItem('picarro-chats');
                if (data) {
                    const parsed = JSON.parse(data);
                    log('‚úÖ Test data loaded: ' + JSON.stringify(parsed, null, 2));
                } else {
                    log('üì≠ No test data found in localStorage');
                }
            } catch (error) {
                log('‚ùå Error loading test data: ' + error.message, true);
            }
        }
        
        function clearTestData() {
            log('Clearing test data...');
            
            try {
                localStorage.removeItem('picarro-chats');
                log('‚úÖ Test data cleared successfully');
            } catch (error) {
                log('‚ùå Error clearing test data: ' + error.message, true);
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            log('Page loaded, running auto-test...');
            testLocalStorage();
        };
    </script>
</body>
</html>
