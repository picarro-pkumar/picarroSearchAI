<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Persistence Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #333; border-radius: 5px; }
        .success { border-color: #4CAF50; background: rgba(76, 175, 80, 0.1); }
        .error { border-color: #f44336; background: rgba(244, 67, 54, 0.1); }
        .info { border-color: #2196F3; background: rgba(33, 150, 243, 0.1); }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #333; color: #fff; border: none; border-radius: 3px; }
        button:hover { background: #555; }
        .chat-item { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 3px; }
        .message { margin: 5px 0; padding: 5px; background: #3a3a3a; border-radius: 3px; }
        pre { background: #2a2a2a; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat Persistence Test</h1>
        
        <div class="test-section info">
            <h3>Current Status</h3>
            <div id="status">Loading...</div>
        </div>
        
        <div class="test-section">
            <h3>Actions</h3>
            <button onclick="createTestChat()">Create Test Chat</button>
            <button onclick="loadChats()">Load Chats</button>
            <button onclick="clearChats()">Clear All Chats</button>
            <button onclick="refreshPage()">Refresh Page</button>
        </div>
        
        <div class="test-section">
            <h3>Chat History</h3>
            <div id="chatList">No chats found</div>
        </div>
        
        <div class="test-section">
            <h3>Raw localStorage Data</h3>
            <pre id="rawData">No data</pre>
        </div>
        
        <div class="test-section">
            <h3>Console Logs</h3>
            <div id="logs"></div>
        </div>
    </div>
    
    <script>
        let logCount = 0;
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `<strong>[${++logCount}]</strong> ${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logEntry);
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = type;
        }
        
        function createTestChat() {
            log('Creating test chat...');
            
            const testChat = {
                id: Date.now().toString(),
                title: 'Test Chat ' + new Date().toLocaleTimeString(),
                messages: [
                    {
                        id: 'msg-1',
                        content: 'Hello, this is a test message',
                        role: 'user',
                        timestamp: new Date().toISOString()
                    },
                    {
                        id: 'msg-2',
                        content: 'This is a test response from the AI',
                        role: 'assistant',
                        timestamp: new Date().toISOString()
                    }
                ],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            try {
                const existingChats = JSON.parse(localStorage.getItem('picarro-chats') || '[]');
                existingChats.unshift(testChat);
                localStorage.setItem('picarro-chats', JSON.stringify(existingChats));
                log('‚úÖ Test chat created successfully', 'success');
                loadChats();
            } catch (error) {
                log('‚ùå Error creating test chat: ' + error.message, 'error');
            }
        }
        
        function loadChats() {
            log('Loading chats from localStorage...');
            
            try {
                const savedChats = localStorage.getItem('picarro-chats');
                if (savedChats) {
                    const chats = JSON.parse(savedChats);
                    log(`‚úÖ Loaded ${chats.length} chats from localStorage`, 'success');
                    
                    // Display chats
                    const chatListDiv = document.getElementById('chatList');
                    if (chats.length === 0) {
                        chatListDiv.innerHTML = '<p>No chats found</p>';
                    } else {
                        chatListDiv.innerHTML = chats.map(chat => `
                            <div class="chat-item">
                                <h4>${chat.title}</h4>
                                <p><strong>ID:</strong> ${chat.id}</p>
                                <p><strong>Messages:</strong> ${chat.messages.length}</p>
                                <p><strong>Created:</strong> ${new Date(chat.createdAt).toLocaleString()}</p>
                                <div>
                                    ${chat.messages.map(msg => `
                                        <div class="message">
                                            <strong>${msg.role}:</strong> ${msg.content}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('');
                    }
                    
                    // Show raw data
                    document.getElementById('rawData').textContent = JSON.stringify(chats, null, 2);
                    
                    updateStatus(`‚úÖ ${chats.length} chats loaded successfully`, 'success');
                } else {
                    log('üì≠ No chats found in localStorage');
                    document.getElementById('chatList').innerHTML = '<p>No chats found</p>';
                    document.getElementById('rawData').textContent = 'No data';
                    updateStatus('üì≠ No chats found in localStorage', 'info');
                }
            } catch (error) {
                log('‚ùå Error loading chats: ' + error.message, 'error');
                updateStatus('‚ùå Error loading chats', 'error');
            }
        }
        
        function clearChats() {
            log('Clearing all chats...');
            
            try {
                localStorage.removeItem('picarro-chats');
                log('‚úÖ All chats cleared successfully', 'success');
                loadChats();
                updateStatus('‚úÖ All chats cleared', 'success');
            } catch (error) {
                log('‚ùå Error clearing chats: ' + error.message, 'error');
                updateStatus('‚ùå Error clearing chats', 'error');
            }
        }
        
        function refreshPage() {
            log('Refreshing page...');
            window.location.reload();
        }
        
        // Auto-load on page load
        window.onload = function() {
            log('Page loaded, checking localStorage...');
            
            // Test localStorage availability
            try {
                const test = '__test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                log('‚úÖ localStorage is available and working', 'success');
            } catch (error) {
                log('‚ùå localStorage is not available: ' + error.message, 'error');
                updateStatus('‚ùå localStorage not available', 'error');
                return;
            }
            
            // Load existing chats
            loadChats();
        };
    </script>
</body>
</html>
